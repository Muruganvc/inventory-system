<div class="user-permission-container">
  <!-- User Dropdown -->
  <div class="user-select-toolbar">
    <ng-select name="selectedUser" [items]="users" bindLabel="name" bindValue="id" placeholder="Select a User"
      [(ngModel)]="selectedUserId">
    </ng-select> 
    <button class="btn-save">Save</button>
  </div>

  <!-- Table -->
  <div class="scroll-table-wrapper">
    <table mat-table [dataSource]="flatMenu" class="mat-elevation-z8">

      <!-- Permission Column -->
      <ng-container matColumnDef="permission">
        <th mat-header-cell *matHeaderCellDef class="mat-column-permission">Permission</th>
        <td mat-cell *matCellDef="let element" class="mat-column-permission">
          <mat-checkbox [(ngModel)]="element.permission"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Label Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Menu</th>
        <td mat-cell *matCellDef="let element">
          <div class="menu-cell" [style.paddingLeft.px]="element.level * 20">
            <i matListItemIcon class="menu-icon" [class]="element.icon"></i>
            <span class="menu-label">{{ element.label }}</span>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['permission', 'label']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['permission', 'label'];"></tr>
    </table>
  </div>
</div>
