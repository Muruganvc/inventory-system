<div class="user-permission-container">
  <!-- User Dropdown -->
  <div class="user-select-toolbar">
    <ng-select name="selectedUser" [items]="users" bindLabel="name" bindValue="id" placeholder="Select a User"
      [(ngModel)]="selectedUserId" (change)="onUserSelected($event)">
    </ng-select>
  </div>

  <!-- Table -->
  <div class="scroll-table-wrapper">
    <table mat-table [dataSource]="roles" class="mat-elevation-z8">

        <ng-container matColumnDef="roleName">
          <th mat-header-cell *matHeaderCellDef> Role Name </th>
          <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
        </ng-container>


      <ng-container matColumnDef="permission">
        <th mat-header-cell *matHeaderCellDef class="mat-column-permission">Permission</th>
        <td mat-cell *matCellDef="let element" class="mat-column-permission">
          <mat-checkbox (change)="addOrRemoveRole(element)" [(ngModel)]="element.permission"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['roleName', 'permission']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['roleName', 'permission'];"></tr>
    </table>
  </div>
</div>
