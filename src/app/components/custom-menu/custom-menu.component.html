<div class="sidenav-container">
    <!-- Fixed Header -->
    <div class="sidenav-header ">
        <img width="60" height="60" class="double-border" src="TheeranChinnamalai.jfif" />
        <div class="header-text">
            <h2>{{fullName}}</h2>
            <p>{{role}}</p>
        </div>
    </div>

    <!-- Scrollable Menu -->
    <mat-nav-list class="scrollable-menu">
        @for (item of menuItems(); track item.label) {
        <app-menu-item [item]="item"></app-menu-item>
        }
    </mat-nav-list>
</div>
