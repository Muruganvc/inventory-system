<app-custom-table [data]="categories" [title]="'Category List'" [addBtnTitle]="!isUser() ?'Add Category' : null"
    [columns]="columns" [showActions]="!isUser()" [actions]="tableActions" (actionClick)="onAction($event)"
    [buttons] ='buttons' (buttonClicked)="onButtonClicked($event)" [filterActions]="filterActions" (filterActionClick)="onFilterActionClick($event)">
</app-custom-table>
