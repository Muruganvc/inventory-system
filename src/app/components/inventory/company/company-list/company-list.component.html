<app-custom-table [data]="companies" [title]="'Company List'" [addBtnTitle]="!isUser() ? 'Add Company' : null"
    [columns]="columns" [showActions]="!isUser()" [actions]="tableActions" (actionClick)="onAction($event)"
    [buttons]='buttons' (buttonClicked)="onButtonClicked($event)" [filterActions]="filterActions"
    (filterActionClick)="onFilterActionClick($event)">
</app-custom-table>
