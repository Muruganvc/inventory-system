<app-custom-table [data]="productCategories" [title]="'Product Category List'"
    [addBtnTitle]=" !isUser() ? 'Add Product Category' : null" [columns]="columns" [showActions]="!isUser()"
    [actions]="tableActions" (actionClick)="onAction($event)"
    [filterActions]="filterActions" [buttons] ='buttons' (buttonClicked)="onButtonClicked($event)" (filterActionClick)="onFilterActionClick($event)">
</app-custom-table>
